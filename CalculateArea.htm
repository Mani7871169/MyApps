<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cents Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Cents Calculator</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="width">Width (in feet):</label>
          <input type="number" id="width" class="form-control" placeholder="Enter width in feet">
          <div class="invalid-feedback">Please enter a valid number for width.</div>
        </div>
        <div class="form-group">
          <label for="length">Length (in feet):</label>
          <input type="number" id="length" class="form-control" placeholder="Enter length in feet">
          <div class="invalid-feedback">Please enter a valid number for length.</div>
        </div>
        <button id="calculateCents" class="btn btn-primary">Calculate Cents</button>
        <a href="index.html">
    <button class="btn btn-primary">Back</button>
</a>

        <p id="centsResult" class="mt-3"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function() {
      // Calculate cents
      $('#calculateCents').click(function() {
        // Reset validation feedback
        $('#width, #length').removeClass('is-invalid');
        
        var width = parseFloat($('#width').val());
        var length = parseFloat($('#length').val());
        
        if (isNaN(width)) {
          $('#width').addClass('is-invalid');
        }
        if (isNaN(length)) {
          $('#length').addClass('is-invalid');
        }
        
        if (!isNaN(width) && !isNaN(length)) {
          var area = width * length;
          var cents = area / 435.6;
          $('#centsResult').text('Area: ' + area.toFixed(2) + ' square feet = ' + cents.toFixed(2) + ' cents');
        } else {
          $('#centsResult').text('Please enter valid numbers for width and length.');
        }
      });
    });
  </script>
</body>
</html>
