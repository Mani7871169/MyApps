<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mileage Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h2 class="text-center mb-4">Mileage Calculator</h2>
        <div class="mb-3">
            <input type="number" class="form-control" id="startReading" placeholder="Start Reading (km)">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="endReading" placeholder="End Reading (km)">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="fuelQuantity" placeholder="Fuel Quantity (ltr)">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="fuelCost" placeholder="Fuel Cost">
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success" onclick="calculateMileage()">Calculate</button>
            <button class="btn btn-secondary" onclick="clearFields()">Clear</button>
            
        </div>
        <p id="result" class="mt-3 text-center"></p>
    </div>

    <script>
        function calculateMileage() {
            const start = parseFloat(document.getElementById('startReading').value);
            const end = parseFloat(document.getElementById('endReading').value);
            const fuel = parseFloat(document.getElementById('fuelQuantity').value);

            if (!isNaN(start) && !isNaN(end) && !isNaN(fuel) && fuel > 0) {
                const mileage = (end - start) / fuel;
                document.getElementById('result').innerText = `Mileage: ${mileage.toFixed(2)} km/l`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid values';
            }
        }

        function clearFields() {
            document.getElementById('startReading').value = '';
            document.getElementById('endReading').value = '';
            document.getElementById('fuelQuantity').value = '';
            document.getElementById('fuelCost').value = '';
            document.getElementById('result').innerText = '';
        }

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
