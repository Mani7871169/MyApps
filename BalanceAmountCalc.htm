<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance Amount Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4">Balance Amount Calculator</h3>

    <div class="form-group">
      <label for="billAmount">Bill Amount (₹):</label>
      <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" />
    </div>

    <div class="form-group">
      <label for="paidAmount">Paid Amount (₹):</label>
      <input type="number" id="paidAmount" class="form-control" placeholder="Enter paid amount" />
    </div>

    <button id="calculate" class="btn btn-primary">Calculate</button>

    <div class="mt-4">
      <h5>Result:</h5>
      <ul class="list-group">
        <li class="list-group-item">Bill Amount: ₹<span id="resultBillAmount">0.00</span></li>
        <li class="list-group-item">Paid Amount: ₹<span id="resultPaidAmount">0.00</span></li>
        <li class="list-group-item">Balance Amount: ₹<span id="resultBalanceAmount">0.00</span></li>
      </ul>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#calculate').click(function () {
      let billAmount = parseFloat($('#billAmount').val()) || 0;
      let paidAmount = parseFloat($('#paidAmount').val()) || 0;
      let balanceAmount = paidAmount-billAmount;

      // Display Results
      $('#resultBillAmount').text(billAmount.toFixed(2));
      $('#resultPaidAmount').text(paidAmount.toFixed(2));
      $('#resultBalanceAmount').text(balanceAmount.toFixed(2));
    });
  });
</script>

</body>
</html>
