<!DOCTYPE html>
<html>
<head>
  <title>Activa 6G Full Service Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"], input[type="date"], textarea {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .section h3 {
      margin-top: 0;
    }
    button {
      padding: 8px 15px;
      margin: 10px 5px 0 0;
      font-weight: bold;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256428;
    }
  </style>
</head>
<body>

 
  

    <div class="section">
      <h3>‚úÖ Core Service Tasks</h3>
      <label><input type="checkbox"> Check right & left indicators ‚Äì front and back</label>
      <label><input type="checkbox"> Fix speedometer (intermittent issue)</label>
      <label><input type="checkbox"> Fix/secure rear carrier</label>
      <label><input type="checkbox"> Change engine oil</label>
      <label><input type="checkbox"> Replace brake shoes if needed (front & rear)</label>
      <label><input type="checkbox"> Full general service (cleaning, lubrication, etc.)</label>
    </div>

    <div class="section">
      <h3>üîç Additional Checks</h3>
      <label><input type="checkbox"> Check & clean/replace air filter</label>
      <label><input type="checkbox"> Inspect spark plug</label>
      <label><input type="checkbox"> Check battery voltage/water level</label>
      <label><input type="checkbox"> Grease joints and movable parts</label>
      <label><input type="checkbox"> Check tyre pressure and wear (tread condition)</label>
      <label><input type="checkbox"> Check suspension (front & rear)</label>
      <label><input type="checkbox"> Check horn function and sound quality</label>
      <label><input type="checkbox"> Check fuel meter accuracy and fix if faulty</label>
      <label><input type="checkbox"> Check headlight (low & high beam, brightness, switch)</label>
     
      <label><input type="checkbox"> Inspect clutch and roller set (for CVT)</label>
      <label><input type="checkbox"> Check wheel alignment and rim condition</label>
      <label><input type="checkbox"> Inspect side/main stand spring</label>
      <label><input type="checkbox"> Test footrest and kick start lever</label>
      <label><input type="checkbox"> Check for oil leaks and underbody rust</label>
    </div>


</body>
</html>
