<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .calculator-form { background-color: #f8f9fa; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator-form">
      <h2 class="mb-4">Discount Calculator</h2>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
      </div>
      <div class="mb-3">
        <label for="percentage" class="form-label">Percentage:</label>
        <input type="number" id="percentage" class="form-control" placeholder="Enter percentage">
      </div>
      <button id="calculate" class="btn btn-primary">Calculate Amount</button>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#calculate').click(function() {
        const amount = parseFloat($('#amount').val());
        const percentage = parseFloat($('#percentage').val());

        if (!isNaN(amount) && !isNaN(percentage)) {
          const calculatedValue = (amount * percentage) / 100;
          const remainingValue = amount - calculatedValue;
          $('#result').html(
            `<div class="mb-2">Entered amount: <strong>${amount}</strong></div>
             <div class="mb-2">Percentage: <strong>${percentage}%</strong></div>
             <div class="mb-2">Discount amount: <strong>${calculatedValue.toFixed(2)}</strong></div>
             <div>Total bill: <strong>${amount} - ${calculatedValue.toFixed(2)} = ${remainingValue.toFixed(2)}</strong></div>`
          );
        } else {
          $('#result').html('<div class="text-danger">Please enter valid numbers.</div>');
        }
      });
    });
  </script>
</body>
</html>
