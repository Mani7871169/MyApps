<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amount Calculator</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Amount Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="totalWeekDays">Total Week Days</label>
                <input type="number" class="form-control" id="totalWeekDays" value="27">
            </div>
            <div class="form-group">
                <label for="totalWeekOffDays">Total Weekoff Days</label>
                <input type="number" class="form-control" id="totalWeekOffDays" value="4">
            </div>
            <div class="form-group">
                <label for="amountWeekDays">Amount in Week Days</label>
                <input type="number" class="form-control" id="amountWeekDays" value="7">
            </div>
            <div class="form-group">
                <label for="amountWeekOffDays">Amount in Weekoff Days</label>
                <input type="number" class="form-control" id="amountWeekOffDays" value="8">
            </div>
            <div class="form-group">
                <label for="amountWeekOffDays">Tips</label>
                <input type="number" class="form-control" id="Tips" value="0">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTotalAmount()">Calculate</button>
        </form>
        <div class="result">
            <h2>Total Amount: <span id="totalAmount"></span></h2>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function calculateTotalAmount() {
            var totalWeekDays = parseInt(document.getElementById('totalWeekDays').value);
            var totalWeekOffDays = parseInt(document.getElementById('totalWeekOffDays').value);
            var amountWeekDays = parseFloat(document.getElementById('amountWeekDays').value);
            var amountWeekOffDays = parseFloat(document.getElementById('amountWeekOffDays').value);
            var Tips = parseFloat(document.getElementById('Tips').value);

            var totalAmount = (totalWeekDays * amountWeekDays) + (totalWeekOffDays * amountWeekOffDays)+Tips;

            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
