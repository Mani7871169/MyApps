<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4">Random Number Generator</h3>

    <div class="form-group">
      <label for="minValue">Minimum Value:</label>
      <input type="number" id="minValue" class="form-control" placeholder="Enter minimum value" value="0" />
    </div>

    <div class="form-group">
      <label for="maxValue">Maximum Value:</label>
      <input type="number" id="maxValue" class="form-control" placeholder="Enter maximum value" value="9999"/>
    </div>

    <button id="generate" class="btn btn-primary">Generate Random Number</button>

    <div class="mt-4">
      <h5>Result:</h5>
      <ul class="list-group">
        <li class="list-group-item">Random Number: <span id="resultNumber">-</span></li>
      </ul>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#generate').click(function () {
      let min = parseInt($('#minValue').val()) || 0;
      let max = parseInt($('#maxValue').val()) || 0;
      let randomNumber = '-';

      if (min <= max) {
        randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      } else {
        alert('Minimum value should be less than or equal to Maximum value');
      }

      // Display Result
      $('#resultNumber').text(randomNumber);
    });
  });
</script>

</body>
</html>
