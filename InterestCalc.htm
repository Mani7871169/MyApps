<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-top: 20px; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Interest Calculator</h2>
        <div class="mb-3">
            <label for="principal" class="form-label">Principal Amount (₹):</label>
            <input type="number" class="form-control" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Rate of Interest (%):</label>
            <input type="number" class="form-control" id="rate" placeholder="Enter interest rate">
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time (years):</label>
            <input type="number" class="form-control" id="time" placeholder="Enter time in years">
        </div>
        <button class="btn btn-primary w-100" onclick="calculateInterest()">Calculate</button>
        <div id="result" class="text-center mt-4"></div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
                document.getElementById('result').textContent = "Please enter valid positive numbers.";
                return;
            }

            const interest = (principal * rate * time) / 100;
            const totalAmount = principal + interest;

            document.getElementById('result').textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
