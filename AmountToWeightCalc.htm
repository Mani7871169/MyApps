<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amount to Weight Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4">Amount to Weight Calculator</h3>

    <div class="form-group">
      <label for="amount">Amount (₹):</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
    </div>

    <div class="form-group">
      <label for="rate">Rate per Unit:</label>
      <input type="number" id="rate" class="form-control" placeholder="Enter rate per kg/gram" />
    </div>


    <button id="calculate" class="btn btn-primary">Calculate</button>

    <div class="mt-4">
      <h5>Result:</h5>
      <ul class="list-group">
        <li class="list-group-item">Amount: ₹<span id="resultAmount">0.00</span></li>
        <li class="list-group-item">Rate per Unit: ₹<span id="resultRate">0.00</span></li>
        <li class="list-group-item">Weight: <span id="resultWeight">0.00</span> <span id="unitLabel">kg</span></li>
      </ul>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#calculate').click(function () {
      let amount = parseFloat($('#amount').val()) || 0;
      let rate = parseFloat($('#rate').val()) || 0;
      let unit = $('input[name="unit"]:checked').val();
      let weight = 0;

      if (rate > 0) {
        weight = amount / rate;
      }

      // Convert to grams if needed
      if (unit === 'gram') {
        weight *= 1000;
      }

      // Display Results
      $('#resultAmount').text(amount.toFixed(2));
      $('#resultRate').text(rate.toFixed(2));
      $('#resultWeight').text(weight.toFixed(2));
      $('#unitLabel').text(unit);
    });
  });
</script>

</body>
</html>
