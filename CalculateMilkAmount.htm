<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amount Calculator</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Amount Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="literAmount">Liter/Amount</label>
                <input type="number" class="form-control" id="literAmount" value="45">
            </div>
            <div class="form-group">
                <label for="totalDays">Total Number of Days</label>
                <input type="number" class="form-control" id="totalDays" value="31">
            </div>
            <div class="form-group">
                <label for="daysNotBuying">Total Number of Days Not Buying</label>
                <input type="number" class="form-control" id="daysNotBuying" value="5">
            </div>
            <div class="form-group">
                <label for="additionalLiter">Additional Liter Bought</label>
                <input type="number" class="form-control" id="additionalLiter" value="2">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTotalAmount()">Calculate</button>
        </form>
        <div class="result">
            <h2>Total Amount: <span id="totalAmount"></span></h2>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function calculateTotalAmount() {
            var literAmount = parseFloat(document.getElementById('literAmount').value);
            var totalDays = parseInt(document.getElementById('totalDays').value);
            var daysNotBuying = parseInt(document.getElementById('daysNotBuying').value);
            var additionalLiter = parseFloat(document.getElementById('additionalLiter').value);

            var daysBuying = totalDays - daysNotBuying;
            var totalAmount = (daysBuying * literAmount) + (additionalLiter * literAmount);

            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
