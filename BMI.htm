<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light py-5">
    <div class="container">
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <h2 class="text-center mb-4">BMI</h2>
            <div class="mb-3">
                <label for="age" class="form-label">வயது / Age</label>
                <input type="number" class="form-control" id="age" placeholder="வயது" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">உயரம் (செ.மீ) / Height</label>
                <input type="number" class="form-control" id="height" placeholder="உயரம் (செ.மீ)" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">எடை (கி.கி) / Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="எடை (கி.கி)" required>
            </div>
            <button class="btn btn-primary w-100" onclick="calculateBMI()">கணக்கிடுக / Calculate</button>
            <div class="mt-4 text-center" id="result"></div>
            <div class="mt-3 text-muted">
                <strong>BMI வரம்புகள்:</strong><br>
                18.5 கீழ் – குறைந்த எடை (Underweight)<br>
                18.5 - 24.9 – சாதாரண எடை (Normal)<br>
                25 - 29.9 – அதிக எடை (Overweight)<br>
                30 - 34.9 – முதன்மை குடல் (Obese Class I)<br>
                35 - 39.9 – இரண்டாம் நிலை குடல் (Obese Class II)<br>
                40 மேல் – மிக அதிக குடல் (Obese Class III)
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);

            if (height && weight) {
                const bmi = (weight / (height * height)).toFixed(2);
                let category = '';

                if (bmi < 18.5) {
                    category = 'குறைந்த எடை (Underweight)';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'சாதாரண எடை (Normal)';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'அதிக எடை (Overweight)';
                } else if (bmi >= 30 && bmi <= 34.9) {
                    category = 'முதன்மை குடல் (Obese Class I)';
                } else if (bmi >= 35 && bmi <= 39.9) {
                    category = 'இரண்டாம் நிலை குடல் (Obese Class II)';
                } else {
                    category = 'மிக அதிக குடல் (Obese Class III)';
                }

                document.getElementById('result').innerHTML = `உங்கள் BMI: ${bmi} - ${category}`;
            } else {
                document.getElementById('result').innerText = 'சரியான மதிப்புகளை உள்ளிடவும்.';
            }
        }
    </script>

</body>

</html>
